<html>

<head>
    <script>
        let arrStudents = []

        let cant = prompt("Digite la cantidad de estudiantes"); //prompt lee en string
        let nombreIntroducido, notaIntroducida;
        let objPersona = {};
        let suma = 0;
        for (let i = 1; i <= cant; i++) {

            nombreIntroducido = prompt("Digite el nombre del estudiante");
            notaIntroducida = parseFloat(prompt("Digite la nota"))

            suma += notaIntroducida

            objPersona.nombre = nombreIntroducido
            objPersona.nota = notaIntroducida

            arrStudents.push(objPersona)

            objPersona = {}
        }

        let promedio = (suma / cant).toFixed(2)

        console.log(`El promedio es ${promedio}`)


    </script>
</head>

</html>
