<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script>


        class Estudiante {
            constructor(nombre, edad, n1, n2, n3) {
                console.log("Hola soy el constructor");
                this.nombre = nombre;
                this.edad = edad;
                this.nota1 = n1;
                this.nota2 = n2;
                this.nota3 = n3;

                if (this.edad > 20) {
                    this.adulto = true
                    this.totalPagar = 120000
                } else {
                    this.adulto = false
                    this.totalPagar = 80000
                }

            }

            calcularPromedio() {
                let prom = (this.nota1 + this.nota2 + this.nota3) / 3
                this.promedio = prom
            }

            obtenerNotaMasAlta() {
                let notaMayor = 0;

                if (this.nota1 > this.nota2 && this.nota1 > this.nota3) {
                    notaMayor = this.nota1
                }

                if (this.nota2 > this.nota1 && this.nota2 > this.nota3) {
                    notaMayor = this.nota2
                }

                if (this.nota3 > this.nota1 && this.nota3 > this.nota2) {
                    notaMayor = this.nota3
                }

                return notaMayor;
            }

            calcularImpuesto(base, porcentaje) {
                this.valorImpuesto = (base * porcentaje) / 100
            }


        }
        /////////////////////////////////////////////////////////////////////////////////
        //instanciamos el objeto est
        let est = new Estudiante('Margarita', 32, 3.8, 3.1, 4);
        est.calcularPromedio();
        console.log(`El promedio de la nota de ${est.nombre} es ${est.promedio.fixed(2)}`)

        //crear atributo usando por fuera de la clase, mediante la obtencion de un valor retornado por la funcion
        //obtenerNotaMasAlta(), y aplicado este valor como una nueva clave al objeto est
        let nMayor = est.obtenerNotaMasAlta()
        est.notaMayor = nMayor
        console.log(est.notaMayor)

        //atributo adulto creado en el constructor el cual puede ser true or false
        console.log(est.adulto)


        est.calcularImpuesto(400000, 2)
        console.log(est.valorImpuesto)







    </script>
</body>

</html>
